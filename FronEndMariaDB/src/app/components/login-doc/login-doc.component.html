<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para doctores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4">
            <div class="card-body">
                <h3 class="card-title text-center">Login de Doctores</h3>
                <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cédula" required [(ngModel)]="doctor.cedula" name="cedula">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="doctor.contrasena" name="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">Servicio Técnico →</a>
                    </div>
                </form>
                @if(status===0){
                    <p>cedula y/o contraseña incorrecta</p>
                }@else if (status===1) {
                    <p>Error, desde el servidor. Contacte al administrador</p>
                }
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
