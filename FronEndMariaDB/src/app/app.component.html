<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clinica MariaDB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">¿Quiénes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Planes Familiares</a>
          </li>
        </ul>
        @if (!identity) {
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-primary" [routerLink]="['/login']">Ingresar</a>
          </li>
        </ul>
        } @else {
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-flex align-items-center">
            @if (identity.image) {
            <img [src]="identity.image" alt="Usuario autenticado" class="user-image">



            } @else {
            <img src="../assets/" alt="Usuario autenticado" class="user-image">
            }
          </li>

          <!-- Example single danger button -->
          <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Action
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
          </div>


        </ul>
        }
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
